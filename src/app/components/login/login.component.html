<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <h1>LMS</h1>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue your learning journey</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            id="password"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me for 30 days
        </label>
        <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary auth-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-content">
          <app-loading-spinner size="small" color="secondary"></app-loading-spinner>
          Signing In...
        </span>
      </button>
      
      <app-error-display 
        *ngIf="errorMessage" 
        [message]="errorMessage" 
        [showRetry]="false"
        (dismiss)="errorMessage = ''">
      </app-error-display>
    </form>
    
    <div class="social-login">
      <div class="divider">
        <span>or continue with</span>
      </div>
      <div class="social-buttons">
        <button class="btn btn-google" (click)="loginWithGoogle()" [disabled]="isLoading">
          🔍 <span>Google</span>
        </button>
        <button class="btn btn-facebook" (click)="loginWithFacebook()" [disabled]="isLoading">
          📘 <span>Facebook</span>
        </button>
      </div>
    </div>
    
    <div class="auth-footer">
    </div>
  </div>
</div>
