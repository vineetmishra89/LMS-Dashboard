<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <h1>LMS</h1>
      </div>
      <h2>Reset Password</h2>
      <p>Enter your new password</p>
    </div>
    
    <div class="success-state" *ngIf="successMessage">
      <div class="success-icon">✅</div>
      <div class="success-content">
        <h3>Password Reset!</h3>
        <p>{{ successMessage }}</p>
        <p class="redirect-info">Redirecting to login page...</p>
      </div>
    </div>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!successMessage && token">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-input">
          <input 
            id="password"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            class="form-control"
            placeholder="Enter your new password"
            [class.error]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
          Password must be at least 8 characters long
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-input">
          <input 
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'" 
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm your new password"
            [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
            {{ showConfirmPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary auth-btn" [disabled]="resetPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading" class="loading-content">
          <app-loading-spinner size="small" color="secondary"></app-loading-spinner>
          Resetting...
        </span>
      </button>
      
      <app-error-display 
        *ngIf="errorMessage" 
        [message]="errorMessage" 
        [showRetry]="false"
        (dismiss)="errorMessage = ''">
      </app-error-display>
    </form>
    
    <div class="auth-footer" *ngIf="!successMessage">
      <p>Remember your password? <a routerLink="/login" class="signin-link">Sign in here</a></p>
    </div>
  </div>
</div>
