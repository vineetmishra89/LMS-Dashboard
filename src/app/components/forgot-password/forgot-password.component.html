<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <h1>LMS</h1>
      </div>
      <h2>Reset Password</h2>
      <p *ngIf="!isSubmitted">Enter your email to receive a password reset link</p>
      <p *ngIf="isSubmitted">Check your email for reset instructions</p>
    </div>
    
    <div class="success-state" *ngIf="isSubmitted && successMessage">
      <div class="success-icon">ğŸ“§</div>
      <div class="success-content">
        <h3>Email Sent!</h3>
        <p>{{ successMessage }}</p>
        <div class="success-actions">
          <button class="btn btn-secondary" (click)="resendEmail()" [disabled]="isLoading">
            Resend Email
          </button>
          <a routerLink="/login" class="btn btn-primary">Back to Login</a>
        </div>
      </div>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!isSubmitted">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="form-control"
          placeholder="Enter your email address"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary auth-btn" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading" class="loading-content">
          <app-loading-spinner size="small" color="secondary"></app-loading-spinner>
          Sending...
        </span>
      </button>
      
      <app-error-display 
        *ngIf="errorMessage" 
        [message]="errorMessage" 
        [showRetry]="false"
        (dismiss)="errorMessage = ''">
      </app-error-display>
    </form>
    
    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/login" class="signin-link">Sign in here</a></p>
    </div>
  </div>
</div>
